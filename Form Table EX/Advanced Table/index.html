<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Table</title>
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="container">
    <p><b>Thời khóa biểu</b></p>
    <table border="1">
      <tr>
        <td rowspan="2" class="red">Thứ</td>
        <td colspan="2" class="red">Hoạt động</td>
      </tr>
      <tr>
        <td class="red">Sáng</td>
        <td class="red">Chiều</td>
      </tr>
      <tr>
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
      </tr>
      <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
      </tr>
      <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
      </tr>
      <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận Biết các giá trị sống</td>
      </tr>
    </table>
</div>
  </body>
</html>
