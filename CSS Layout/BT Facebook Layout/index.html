<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Layout</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet"
            href="assets/icon/themify-icons/themify-icons.css">
    </head>
    <body>
        <header>
            <!-- Navbar Here -->
            <a href=>
                <i class="ti-facebook"></i>
            </a>
            <div id="searching-box">
                <input type="text" name="seaching" id="seaching"
                    placeholder="Search">
            </div>
            <a href>
                <i class="ti-comment-alt"></i>
            </a>
            <div id="slider"></div>
        </header>
        <main>
            <!-- Content Header -->
            <div id="content">
                <div id="circle-logo">
                    <a href=>
                        <i class="ti-facebook"></i>
                    </a>
                </div>
                <p style="margin-left: 20px;">Lorem ipsum dolor sit amet
                    consectetur</p>
                <div id="background-fb">
                    <a href=>
                        <i class="ti-facebook"></i>
                    </a>
                </div>
                <div id="comment">
                    <a href=>
                        <i class="ti-heart"></i>
                    </a>
                    <a href=>
                        <i class="ti-flag"></i>
                    </a>
                    <a href=>
                        <i class="ti-new-window"></i>
                    </a>
                    <p style="display: inline-block; margin-left: 60px;">Lorem
                        ipsum, dolor silasd saddd sdadads ahd gdsad.</p>
                </div>
                <div id="like-share-comment">
                    <a href=>
                        <i class="ti-face-smile"> Like</i>
                        <i class="ti-comment"> Comment</i>
                        <i class="ti-share"> Share</i>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
